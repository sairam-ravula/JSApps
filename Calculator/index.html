<!DOCTYPE html>
<html>
    <head>
        <title>Calculator App</title>
        <link rel="stylesheet" href="src/styles.css">
        <meta charset="UTH-8" />
        <meta name="viewport" content="width = device-width, initial-scale = 1.0" />
    </head>
    <body>
        <h1>SIMPLE CALCULATOR</h1>
        <div class="calc">
            <table>
                <tr>
                    <td colspan="4"><input type="text" id = "screen"></td>
                </tr>
                <tr>
                    <td><input type="button" value="1" onclick="display('1')" id="button"></td>
                    <td><input type="button" value="2" onclick="display('2')" id="button"></td>
                    <td><input type="button" value="3" onclick="display('3')" id="button"></td>
                    <td><input type="button" value="+" onclick="display('+')" id="button"></td>
                </tr>
                <tr>
                    <td><input type="button" value="4" onclick="display('4')" id="button"></td>
                    <td><input type="button" value="5" onclick="display('5')" id="button"></td>
                    <td><input type="button" value="6" onclick="display('6')" id="button"></td>
                    <td><input type="button" value="-" onclick="display('-')" id="button"></td>
                </tr>
                <tr>
                    <td><input type="button" value="7" onclick="display('7')" id="button"></td>
                    <td><input type="button" value="8" onclick="display('8')" id="button"></td>
                    <td><input type="button" value="9" onclick="display('9')" id="button"></td>
                    <td><input type="button" value="*" onclick="display('*')" id="button"></td>
                </tr>
                <tr>
                    <td><input type="button" value="clear" onclick="clearScreen()" id="button"></td>
                    <td><input type="button" value="0" onclick="display('0')" id="button"></td>
                    <td><input type="button" value="/" onclick="display('/')" id="button"></td>
                    <td><input type="button" value="=" onclick="calculate()" id="button"></td>
                </tr>
            </table>
        </div>
        <script src="src/index.js" defer></script>
    </body>
</html>
